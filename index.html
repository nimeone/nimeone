  <body>
    <!-- <div class="wrapper"> -->

      <div class="container">

        <!-- Rows are wrappers for columns. Each column has horizontal
        padding (called a gutter) for controlling the space between them.
        This padding is then counteracted on the rows with negative margins.
        This way, all the content in your columns is visually aligned down the left side. -->
        <!-- <div class="row no-gutters ">
           <div class="blocks col-6 col-lg-2">one</div>
           <div class="blocks col">two</div>
           <div class="blocks col">three</div>
       </div> -->

       <div class="row justify-content-center">
         <div class="leading-header col-12">
           <p>Picture Gallery </p>
         </div>
       </div>

       <div class="row justify-content-center"> 


           <div class=" col-11 col-sm-7 col-md-4 col-lg-4 pic image-one shadow shrink-to-fit"> <b>1</b> </div>
           <div class=" col-11 col-sm-6 col-md-4 col-lg-4 pic image-two shadow shrink-to-fit">  <b>2</b> </div>
           <div class=" col-11 col-sm-7 col-md-4 col-lg-4 pic image-three shadow shrink-to-fit ">  <b>3</b> </div>

       </div>  


       <!-- <div class="row ">
         <div class="col-sm blocks">col-sm</div>
         <div class="col-sm blocks">col-sm</div>
         <div class="col-sm blocks">col-sm</div>

       </div> -->

       <div class="row justify-content-around">


           <div class=" col-11 col-sm-6 col-md-6 col-lg-4  pic image-four shadow order-3 shrink-to-fit align-to-middle"> <b>4</b> </div>

           <div class=" col-11 col-sm-7 col-md-7 col-lg-4 pic image-five shadow order-2 shrink-to-fit">  <b>5</b> </div>

       </div>


        <div class="row justify-content-center">


           <div class=" col-11 col-sm-6 col-md-6 col-lg-2 pic image-one shadow shrink-to-fit"> <b>1</b> </div>
           <div class=" col-11 col-sm-7 col-md-7 col-lg-2 pic image-two shadow shrink-to-fit">  <b>2</b> </div>
           <div class=" col-11 col-sm-6 col-md-6 col-lg-4 pic image-three shadow shrink-to-fit ">  <b>3</b> </div>

           <div class=" col-11 col-sm-7 col-md-7 col-lg-4 pic image-three shadow shrink-to-fit ">  <b>3</b> </div>


             <!-- changed position of the div elements  -->

           <div class=" col-11 col-sm-6 col-md-6 col-lg-2 order-5 pic image-one shadow shrink-to-fit "> <b>1</b> </div>

           <div class=" col-11 col-sm-7 col-md-7 col-lg-2 order-1 pic image-two shadow shrink-to-fit">  <b>2</b> </div>
